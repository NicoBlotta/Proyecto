<body class="background404">

<div id="container">
    <div class="content">
        <h2>404</h2>
        <h4>Ups! Parece que nos perdimos...</h4>
        <p>La página que estabas buscando no existe. Quizás hayas tipeado mal la dirección o la página haya sido movida.</p>

<script type="text/javascript">
    var container = document.getElementById('container');
    window.onmousemove = function(e){
        var x = - e.clientX/5,
            y = - e.clientY/5;
        container.style.backgroundPositionX = x + 'px';
        container.style.backgroundPositionY = y + 'px';
    }

</script>

</body>
